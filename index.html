<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1 class="title">Spliter</h1>

    <form action="" class="calculator">

      <section class="calculator__input">
        <p>Bill</p>
        <input type="number" id="bill" />
      </section>

      <section class="calculator__tip">
        <p>Select Tip %</p>
        <input type="radio" id="radio-5"/>
        <label for="radio-5">5%</label>

        <input type="radio" id="radio-10"/>
        <label for="radio-10">10%</label>

        <input type="radio" id="radio-15"/>
        <label for="radio-15">15%</label>

        <input type="radio" id="radio-25"/>
        <label for="radio-25">25%</label>

        <input type="radio" id="radio-50"/>
        <label for="radio-50">50%</label>

        <input type="number" id="custom" placeholder="Custom" />
      </section>
      
      <section class="calculator__input">
        <p>Number of People</p>
        <input type="number" id="number-of-people" />
      </section>

      <footer class="calculator__footer">
        <p>Tip Amount</p>
        <span class="footer-small"> / person</span>
        <p>Total</p>
        <span class="footer-small"> / person </span>
        <button>Reset</button>
      </footer>
    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
