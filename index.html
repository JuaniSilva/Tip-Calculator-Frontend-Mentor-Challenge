<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        text-align: center;
        font-size: 11px;
        margin-top: 1rem;
        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1 class="title">Spli<span>tter</span></h1>

    <form action="" class="calculator" id="form">
      <div class="calculator__data">
        <section class="calculator__input">
          <p>Bill</p>
          <input type="number" id="bill" min="0"/>
          <img src="images/icon-dollar.svg" alt="" />
        </section>
        <section class="calculator__tip">
          <p>Select Tip %</p>
          <div class="form-control-5 ">
            <input type="radio" id="radio-5" name="tip" value="5"/>
            <label for="radio-5">5%</label>
          </div>
          <div class="form-control-10">
            <input type="radio" id="radio-10" name="tip" value="10"/>
            <label for="radio-10">10%</label>
          </div>
          <div class="form-control-15">
            <input type="radio" id="radio-15" name="tip" value="15" />
            <label for="radio-15">15%</label>
          </div>
          <div class="form-control-25">
            <input type="radio" id="radio-25" name="tip" value="25"/>
            <label for="radio-25">25%</label>
          </div>
          <div class="form-control-50">
            <input type="radio" id="radio-50" name="tip" value="50"/>
            <label for="radio-50">50%</label>
          </div>
          <div class="custom">
            <input type="number"  id="custom" min="0" max="100" placeholder="Custom" />
          </div>
        </section>

        <section class="calculator__input">
          <p>Number of People</p>
          <input type="number" id="number-of-people" min="1"/>
          <img src="images/icon-person.svg" alt="" />
        </section>
      </div>

      <div class="calculator__result">
        <div class="results">
          <div class="result">
            <span>
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </span>
            <p class="" id="tip">$ 0.00</p>
          </div>
          <div class="result">
            <span>
              <h3>Total</h3>
              <p>/ person</p>
            </span>
            <p class="" id="total">$ 0.00</p>
          </div>
        </div>
        <button class="btn" type="reset">Reset</button>
      </div>

    </form>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
